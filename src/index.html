<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="./img/free-icon-visa-349221.png" class="visa" />
        </div>
        <div class="card">
          <img src="./img/free-icon-money-15465395.png" class="mcd" />
        </div>
        <div class="card">
          <img
            src="./img/free-icon-american-express-349228.png"
            class="am_ex"
          />
        </div>
        <div class="card">
          <img src="./img/icons8-discover-48.png" class="discover" />
        </div>
        <div class="card">
          <img src="./img/icons8-jcb-48.png" class="jcb" />
        </div>
        <div class="card">
          <img
            src="./img/1933708_charge_credit card_diners club_payment_icon.png"
            class="dinners"
          />
        </div>
        <div class="card">
          <img src="./img/icons8-мир-48.png" class="pease" />
        </div>
      </div>
      <div class="field">
        <input
          type="text"
          placeholder="Credit card number"
          class="input-field"
          pattern="[0-9]*"
        />
        <button type="submit" class="btn">Click to validate</button>
      </div>
    </div>
  </body>
</html>
